
{% extends 'base.html' %}

{% block title %}
<h1>HOME</h1>
{% endblock %}

{% block content %}
    <main>
        <section class="forums">
        <div class="forum-item">
            <h2> Forums </h2>
        </div>
        {% for field in indexs %}
        <div class="forum-item">
          <a href="{{field.get_url}}" > {{ field.sub_name }} </a> 
          <span> Topics:  {{field.num_posts}} </span>
        </div>
        {% endfor %}
      </section>
    </main>

    {% endblock %}
