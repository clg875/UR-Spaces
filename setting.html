<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>UR Spaces</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/1d7b5c0471.js" crossorigin="anonymous"></script>
</head>

<body>
  <script src="script.js"></script>
  <div id="container">
    <header>
      <a href="index.html" class="title">UR Spaces</a>
      <h1>SETTING</h1>
    </header>

    <aside id="aside">
      <div class="user-panel">
        <i class="fa-regular fa-circle-user"></i><a href="user.html"> Username </a> 
        <i class="fa-solid fa-gear"></i><a href="setting.html"> Settings </a>
        <i class="fa-solid fa-arrow-right-from-bracket"></i><a href="login.html"> Log out </a>
      </div>
    </aside>

    <main>
        <section class="box">
        <div class="settings">
          <p> Upload new Profile Picture: </p> 
          <input type="file" placeholder="Drop file here or click to upload">
        </div>
        <div class="settings">
          <p> Preview: </p>
          <span> Picture </span>
        </div>
        <div class="settings">
          <p> Edit Bio: </p>
          <textarea name="" id="message" cols="50" rows="3" placeholder="Input text here..."></textarea>
        </div>
        <div class="settings">
          <p> Change Password: </p>
          <input type="password" placeholder="New password">
        </div>
        <div class="settings">
          <input type="submit" value="Save" class="btn">
          <input type="reset" value="Reset" class="btn">
          <input type="button" value="Delete Profile" class="btn2">
        </div>
      </section>
    </main>

    <footer>
      <a href="help.html">Help</a>
      <a href="service.html">Terms of Service</a>
      <a href="about.html">About</a>
    </footer>
  </div>
</body>
</html>
